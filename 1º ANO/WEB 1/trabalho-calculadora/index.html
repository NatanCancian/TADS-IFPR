<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1>Calculadora Básica</h1>
            <div class="calculadora">
            <h1>Calculadora</h1>       
            <p id="resultado"></p>
        <table>
            
            <tr>
                <td><button class="botao" onclick="limpar()" value="C">C</button></td>
                <td><button class="botao" onclick="apagar()" value="←">&larr;</button></td>
                <td><button class="botao" onclick="insert('/')" value="/">÷</button></td>
                <td><button class="botao" onclick="insert('*')" value="*">X</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert(7)" value="7">7</button></td>
                <td><button class="botao" onclick="insert(8)" value="8">8</button></td>
                <td><button class="botao" onclick="insert(9)" value="9">9</button></td>
                <td><button class="botao" onclick="insert('-')" value="-">-</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert(4)" value="4">4</button></td>
                <td><button class="botao" onclick="insert(5)" value="5">5</button></td>
                <td><button class="botao" onclick="insert(6)" value="6">6</button></td>
                <td><button class="botao" onclick="insert('+')" value="+">+</button></td>
            </tr>
            <tr>
                <td><button class="botao" onclick="insert(1)" value="1">1</button></td>
                <td><button class="botao" onclick="insert(2)" value="2">2</button></td>
                <td><button class="botao" onclick="insert(3)" value="3">3</button></td>
                <td rowspan="2"><button class="botao" style="height:109px;" onclick="calcular()" value="=">=</button></td>
            </tr>
            <tr>
                <td colspan="2"><button class="botao" style="width: 109px;" onclick="insert(0)" value="0">0</button></td>
                <td><button class="botao" onclick="insert('.')" value=".">.</button></td>
            </tr>
        </table>
      </div>  
    </div>
    <script src="calc.js"></script>
</body>
</html>
