<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalhando com API's em JS</title>
</head>
<body>
    <div id="pagina">
        <form action="script.js" method="post">
          <p>Descrição<input type="text" placeholder="Descrição" id="descricao"></p> <br>
          <p>Status <input type="text" placeholder="Status" id="status"></p> <br>
          <p>Data de Conclusão <input type="date" placeholder="Data de Conclusão" id="dataConclusao"></p> <br>  
          <p>Enviar<input type="button" name="Enviar" id="enviar-formulario"></p>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
