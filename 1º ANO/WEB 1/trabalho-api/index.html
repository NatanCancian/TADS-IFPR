<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabalho Herbert</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Despesas Pessoais</h1>
    
        <form id="formTransacao">
          <input type="hidden" id="idTransacao">
    
          <br><label for="descricao">Descrição:</label><br>
          <input type="text" id="descricao" required><br>
          
          <br><label for="valor">Valor:</label><br>
          <input type="number" id="valor" step="0.01" required><br>
    
          <br><label for="tipo">Tipo:</label><br>
          <br><select id="tipo" required>
            <option value="">Selecione</option>
            <option value="Receita">Receita</option>
            <option value="Despesa">Despesa</option>
          </select><br>
    
          <br><label for="data">Data:</label><br>
          <br><input type="date" id="data" required><br>
    
          <br><button type="submit">Salvar</button><br>
        </form>
    
        <br><h2>Lista de Transações</h2><br>
        <table id="tabelaTransacoes"><br>
          <thead>
            <tr>
              <th>ID</th>
              <th>Descrição</th>
              <th>Valor (R$)</th>
              <th>Tipo</th>
              <th>Data</th>
              <th>Ações</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    <script src="script.js"></script>
</body>
</html>
